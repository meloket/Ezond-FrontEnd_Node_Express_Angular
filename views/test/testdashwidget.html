<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12">
        <div class="card">
            <div class="card-header no-border-bottom">
                <h4 class="card-title">Conversion Overview</h4>
                <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
                <div class="heading-elements">
                </div>
            </div>
            <div class="card-body collapse in">
                <div class="card-block">
                    <div class="row my-1">
                        <div class="col-lg-4 col-xs-12 p-1 border-right-blue-grey border-right-lighten-5">
                            <div class="text-xs-center">
                                <h3><%= widgetData[0].people %></h3>
                                <p class="text-muted">People <span class="success darken-2"><i class="icon-arrow-up4"></i> 4.27%</span></p>
                                <div id="sp-bar-total-cost"><canvas width="152" height="30" style="display: inline-block; width: 152px; height: 30px; vertical-align: top;"></canvas></div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-xs-12 p-1 border-right-blue-grey border-right-lighten-5">
                            <div class="text-xs-center">
                                <h3><%= widgetData[1].conversions %></h3>   
                                <p class="text-muted">Conversions <span class="danger darken-2"><i class="icon-arrow-down4"></i> 2.30%</span></p>
                                <div id="sp-stacked-bar-total-sales"></div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-xs-12 p-1">
                            <div class="text-xs-center">
                                <h3><%= widgetData[2].conversionRate %></h3>
                                <p class="text-muted">Conversion Rate <span class="success darken-2"><i class="icon-arrow-up4"></i> 8.16%</span></p>
                                <div id="sp-tristate-bar-total-revenue"><canvas width="139" height="30" style="display: inline-block; width: 139px; height: 30px; vertical-align: top;"></canvas></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
