<script type="text/ng-template" id="createcampaign/createcampaign2.html"><!-- createcampaign.html -->
<div ng-cloak class="create-campaign-module ng-cloak common-ui-modal" ng-show="showPopup['createCampaign']">
    <!-- createcampaign.html -->
    <div class="modal-backdrop"></div>
    <div class="modal modal-small" ng-show="!showAccount">
        <div class="modal-dialog">
            <div  ng-cloak class="modal-content">
                <md-dialog style="opacity: 1; max-width: none;max-height: 80vh">
                    <md-toolbar class="md-padding" layout="row" layout-align="center center">
                        <div class="white-c">Create Campaign</div> <span flex></span>
                        <md-button class="md-icon-button white-c" ng-click="closePopup()"> <i class="ion-close white-c" style="font-size: 16px"></i> </md-button>
                    </md-toolbar>
                    <md-dialog-content class="md-padding" style="display: block; overflow-x: hidden">
                        <div style="padding: 0.6rem; text-align: center; font-size: 1.2rem;">Awesome! Let's add your campaign. Remember to add Google Analytics,
                            <br>Google Search Console, correct landing URL and Keywords
                            <br>to take advantage of Ezond Audit and suggestion feature</div>
                        <div class="modal-navigation" style="text-align: center; height:6rem; padding-left: calc(50% - 17rem); margin: 0;">
                            <div class="nav nav-tab exe_nav_tab">
                                <md-button ng-class="{'md-primary': step == 'general'}" ng-click="step = 'general'" class="md-raised">General</md-button>
                                <md-button ng-class="{'md-primary': step == 'keywords'}" ng-click="changeStep('keywords')" class="md-raised">Keywords</md-button>
                                <md-button ng-class="{'md-primary': step == 'integrations'}" ng-click="changeStep('integrations')" class="md-raised">Networks</md-button>
                            </div>
                        </div>
                        <div style="max-width: 500px; margin-left: auto; margin-right: auto;">
                            <div ng-show="step == 'general'">
                                <input style="width: 100%; padding: 8px; border-radius: 4px; background-color: #E6E9EA; box-sizing: border-box;margin-bottom: 15px; border: 1px solid #E6E9EA;" type="text" ng-model="campaign.company_name" placeholder="Company Name">
                                <input style="width: 100%; padding: 8px; border-radius: 4px; background-color: #E6E9EA; box-sizing: border-box;margin-bottom: 15px; border: 1px solid #E6E9EA;" type="text" ng-model="campaign.url" placeholder="http://www.yourdomain.com">
                                <input style="width: 100%; padding: 8px; border-radius: 4px; background-color: #E6E9EA; box-sizing: border-box;margin-bottom: 15px; border: 1px solid #E6E9EA;" type="text" id="location" ng-model="campaign.location" placeholder="Enter the location you want to target">
                                <input style="width: 100%; padding: 8px; border-radius: 4px; background-color: #E6E9EA; box-sizing: border-box;margin-bottom: 15px; border: 1px solid #E6E9EA;" type="text" ng-model="campaign.group" placeholder="Campaign group">
                            </div>
                            <div ng-show="step == 'keywords'">
                                <textarea id="" cols="30" style="width: 100%" rows="10"></textarea>
                            </div>
                            <div class="spacer tab-pane" ng-show="step == 'integrations'">
                                <div class="integrations-list" style="list-style: none" layout="column">
                                    <div style="margin-bottom: 10px" layout="row" layout-align="center center" class="enabled-section" ng-repeat="provider in providers track by $index">
                                        <img width="36" src="{{provider.logo}}" style="margin-right: 10px">{{::provider.name}}
                                        <span flex>
                                        </span>
                                        <span style="height: 48px;" class="pull-right text-muted account" ng-click="setAccount($index, provider.connectionInfoRecords[provider.activeRecordIdx])" ng-show="provider.connected" layout="row" layout-align="center center"> 
                                            {{provider.connectionInfoRecords[provider.activeRecordIdx].websiteUrl}}&nbsp;
                                            <i class="icon icon-delete icon-lg cursor"></i> 
                                        </span>
                                        <md-button style="float: right;" class="md-raised" ng-click="connectProvider(provider)" ng-show="!provider.connected">Connect</md-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </md-dialog-content>
                    <md-dialog-actions class="md-padding" layout-align="center center">
                        <md-button ng-click="chkDataValid()" class="md-primary md-raised" ng-show="step=='general'">Next</md-button>
                        <md-button ng-click="step='integrations'" class="md-primary md-raised" ng-show="step=='keywords'">Next</md-button>
                        <md-button layout-align="center" class="md-primary md-raised" ng-show="step=='integrations'" ng-click="addCampaign()">Save campaign</md-button>
                    </md-dialog-actions>
                </md-dialog>
            </div>
        </div>
    </div>
    <!--account-->
    <div id="account_dlg" ng-show="showAccount">
        <!--presetup step -->
        <div ng-show="accountStep == 'preAccountSetup'">
            <div class="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-bar clearfix"><a class="modal-close-icon" ng-click="closePopup3()"><i class="icon icon-delete"></i></a></div>
                        <div>
                            <div class="has-footer">
                                <div class="modal-header">
                                    <img src="{{accountLogo}}">
                                    <h3>{{dlgTitle}}</h3>
                                </div>
                                <div class="modal-body">
                                    <div class="spacer">
                                        <p>{{dlgDescription}}</p>
                                        <br>
                                        <div class="field">
                                            <label>API Key</label>
                                            <input type="text" class="form-control" ng-model="api_key">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="common-buttons-button-loader btn btn-primary btn-exe-primary" ng-click="getAccountInfos()">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--setup step -->
        <div class="modal modal-small" ng-show="accountStep == 'accountSetup'">
            <div class="modal-dialog">
                <md-dialog style="opacity: 1; max-width: none;max-height: 80vh">
                    <md-toolbar class="md-padding" layout="row" layout-align="center center">
                        {{dlgTitle}}
                        <span flex></span>
                        <md-button class="md-icon-button white-c" ng-click="closePopup2()"> <i class="ion-close white-c" style="font-size: 16px"></i> </md-button>
                    </md-toolbar>
                    <md-dialog-content class="md-padding" layout="column"> <span layout="row"> <input type="text" class="form-control" ng-model="searchKey" placeholder="Search..." value=""> <i style="margin-left: -15px; margin-top: 8px;" class="ion-search"></i> </span>
                        <div layout="column">
                            <md-radio-group class="md-padding" style="padding-bottom: 0" ng-model="selected_integration">
                                <md-radio-button layout="row" ng-value="'{{record.websiteUrl}}'" viewID="{{record.webPropertyId}}" aria-label="$index" ng-repeat="record in dataRecords | filter : {websiteUrl: searchKey}">
                                    <div class=""> <b ng-bind="record.websiteUrl"></b> </div> <span flex></span>
                                    <div class=""> <small ng-bind="record.webPropertyId"></small> </div>
                                </md-radio-button>
                            </md-radio-group>
                        </div>
                        <md-divider></md-divider>
                    </md-dialog-content>
                    <md-dialog-actions layout="row" class="md-padding" layout-align="center center" style="padding-top: 0">
                        <md-button type="button" class="md-raised" ng-click="selectNewAccount()">New Account</md-button> <span flex></span>
                        <md-button class="md-raised md-primary" ng-click="saveAccount()">Save</md-button>
                    </md-dialog-actions>
                </md-dialog>
            </div>
        </div>
        <!--edit step -->
        <div ng-show="accountStep == 'accountEdit'">
            <div class="modal modal-small">
                <div class="modal-dialog">
                    <md-dialog style="opacity: 1; max-width: none;max-height: 80vh">
                        <md-toolbar layout="row" layout-align="center center" class="md-padding">
                            <img width="32" class="margin-right" src="{{accountLogo}}">
                            {{dlgTitle}}
                            <span flex></span> 
                            <md-button class="md-icon-button white-c" ng-click="gobacktoIntegrations()"> <i class="ion-close white-c" style="font-size: 16px"></i>
                            </md-button>
                        </md-toolbar>
                        <md-dialog-content class="md-padding" layout="column">
                            <div layout="row">
                                <img width="32" height="32" class="margin-right" src="{{accountLogo}}">
                                <div class="account"> <b>{{infoRecord.websiteUrl}}</b>
                                    <br>{{infoRecord.webPropertyId}} </div>
                                <span flex=""></span>
                                <div>
                                    <button class="margin-left btn btn-default btn-sm" ng-click="gotoAccountEdit()"><i class="icon icon-pencil"></i></button>
                                    <button class="btn btn-danger btn-sm" ng-click="accountStep='accountDelete'"><i class="icon icon-delete"></i></button>
                                </div>
                            </div>
                        </md-dialog-content>
                    </md-dialog>
                </div>
            </div>
        </div>
            <!--delete step -->
            <div ng-show="accountStep == 'accountDelete'">
                <div class="modal modal-small">
                    <div class="modal-dialog">
                        <md-dialog style="opacity: 1">
                            <md-toolbar class="md-padding" layout="row" layout-align="center center">
                                Are you sure you want to delete this integration?
                            </md-toolbar>
                            <md-dialog-content class="md-padding" layout="row" layout-align="center center">
                                <md-button class="" ng-click="accountStep='accountEdit'">Cancel</md-button>    
                                <span flex=""></span>
                                <md-button class="md-raised md-primary" ng-click="deleteAccount()">Confirm</md-button>
                            </md-dialog-content>
                        </md-dialog>
                    </div>
                </div>
            </div>
        </div>
    </div></script>
<script type="text/ng-template" id="taskmanagement/taskmanagement1.html"><!-- taskmanagement.html -->
<div class="create-campaign-module ng-cloak common-ui-modal" ng-show="showPopup['taskManagement']">
    <div data-reactroot="" class="common-ui-modal">
        <div class="modal-backdrop"></div>
        <div class="modal" ng-click="removePopOver()">
            <div class="modal-dialog" style="width: 940px; padding:5rem 0rem 5rem 0rem; min-width: 360px; height: auto;max-height: 90%">
                <!-- <div class="modal-content" ng-class="{'loading': loadingCheck}" style="height: 100%;"> -->
                <!-- <div class="exe_task_panel" style="height: 100%;"> -->
                <md-dialog ng-class="{'loading': loadingCheck}" ng-cloak style="height: 100%;opacity: 1; max-width: none;max-height: 80vh">
                    <md-toolbar>
                        <div class="md-toolbar-tools">
                            <h2 class="text-uppercase">Manage campaign</h2>
                            <span flex></span>
                            <md-button ng-click="closePopup()" class="md-icon-button" aria-label="More" style=" right: 12px; position: absolute; z-index: 10000; top: 10px;">
                                <i class="ion-close white-c" style="font-size: 16px;"></i>
                            </md-button>
                        </div>
                    </md-toolbar>
                    <md-dialog-content>
                        <div class="exe_task_lists md-padding" style="padding: 24px;height:calc(100% - 12rem);" id="scrollTaskPart">
                            <div layout="row" layout-align="start center">
                                <div ng-mouseover="selectCampaign($event, campaign);" class="curs-pointer" layout="row" layout-align="start center">
                                    <md-menu class="changeCampaignStatusDropdown" md-offset="0 50" layout="row" layout-align="start center">
                                        <div ng-click="$mdOpenMenu()" type='button' layout="row" layout-align="start center">
                                            <span style="color: green;" class="md-caption text-uppercase" ng-show="campaign.campaignStatus == 1">Normal</span>
                                            <span style="color: orange" class="md-caption text-uppercase" ng-show="campaign.campaignStatus == 2">Review</span>
                                            <span style="color: red" class="md-caption text-uppercase" ng-show="campaign.campaignStatus == 3">Urgent</span>
                                            <md-icon ng-bind="'expand_more'" flex="nogrow" class="material-icons"></md-icon>
                                        </div>
                                        <md-menu-content width="2" class="no-padding" style="z-index: 100000">
                                            <md-menu-item>
                                                <span ng-click="changeCampaignStatus(1);" style="color: green; min-height: 1px; " class="curs-pointer md-caption text-uppercase">Normal</span>
                                            </md-menu-item>
                                            <md-menu-item>
                                                <span ng-click="changeCampaignStatus(2)" style="color: orange; min-height: 1px; " class="curs-pointer md-caption text-uppercase">Review</span>
                                            </md-menu-item>
                                            <md-menu-item>
                                                <span ng-click="changeCampaignStatus(3)" style="color: red; min-height: 1px; " class="curs-pointer md-caption text-uppercase">Urgent</span>
                                            </md-menu-item>
                                        </md-menu-content>
                                    </md-menu>
                                </div>
                                <span flex=""></span>
                                <div class="md-caption text-uppercase" layout="row" ng-show="{{campaign.actionCount > 0}}">{{campaign.actionCount}} issue<span ng-hide="{{campaign.actionCount == 1}}">s</span> <img class="margin-sm-left" src="images/info.png" alt="" style="width: 16px; height: 16px;"></div>
                            </div>
                            <md-divider class="margin-bottom margin-top"></md-divider>
                            <div layout="row" class="" layout-align="start start">
                                <div>
                                    <div class="md-headline">
                                        {{campaign.company_name}}
                                    </div>
                                    <div class="md-body-1 lighter-color">
                                        {{campaign.url}}
                                    </div>
                                    <span layout="row" class="margin-top margin-bottom">
                        <div layout="row" class="margin-right" layout-align="start center">
                            <md-menu>
                              <div class="small-round margin-sm-right curs-pointer" ng-click="selectAssignOwner($event); $mdMenu.open()" style="background: url('https://networks.ezond.com/apis/profileImage.php?user_id={{campaign.assignerID}}&{{timereport}}'); background-size: contain;"></div>
                              <md-menu-content class="">
                                <div class="Member-cellsContainer" ng-repeat="user in users" ng-click="assignNewOwner(user)">
                                    <div class="member_photo" style="float: left; width: 2.5rem;"><img src="https://networks.ezond.com/apis/profileImage.php?user_id={{user.userIdx}}&{{timereport}}"></div>
                                    <div class="member_info"><span>{{user.userName}}</span>
                                    <br>{{user.email}}</div>
                                <div class="exe_clr"></div>
                            </div>
                            </md-menu-content>
                            </md-menu>
                            <span layout="column">
                              <span class="text-uppercase lighter-color">Assigned</span>
                            <span class="text-uppercase md-body-2">{{ownerName}}</span>
                            </span>
                        </div>
                        <div layout="row" layout-align="start center">
                            <!-- <div class="small-round margin-sm-right"> -->
                            <i class="small-round margin-sm-right">
                              <i class="ion-location ion" style="position:absolute;font-size: 36px; position: absolute; top: 53%; left: 49%; color: white; transform: translate(-50%, -50%);"></i>
                            </i>
                            <!-- </div> -->
                            <span layout="column">
                              <span class="text-uppercase lighter-color">Location</span>
                            <span class="text-uppercase md-body-2">{{campaign.location}}</span>
                            </span>
                        </div>
                        </span>
            </div>
            <span flex></span>
            <span layout="row" layout-align="center center">
                      <md-button class="text-capitalize md-button blue-hover md-raised" type="button" style="opacity: 0.7" ui-sref="app.dashboard.home({id: campaign.id})" ng-click="closePopup(750)">
                          <i class="ion-compose margin-sm-right margin-sm-left" style="font-size: 16px;"></i>
                          <small class="margin-sm-right">Metrics</small>
                      </md-button>
                      <md-menu md-offset="0 20">
                        <i class="margin-left ion-android-settings curs-pointer blue-hover" ng-click="$mdOpenMenu()" style="font-size: 24px;"></i>
                        <md-menu-content>
                            <md-menu-item style="border: 0">
                            <md-button ng-click="closePopup();editCampaign(campaign)" style="min-height: 30px">Edit campaign</md-button>
                            </md-menu-item>
                            <md-menu-item style="border: 0">
                            <md-button ng-click="closePopup();showIntegrations(campaign)" style="min-height: 30px">Integrations</md-button>
                            </md-menu-item>
                            <md-menu-item style="border: 0">
                            <md-button ng-click="closePopup();removeCampaign(campaign)" style="min-height: 30px">Delete</md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                  </span>
        </div>
        <div class="margin-sm-left campaign_description_editor margin-bottom" style="padding: 8px; background: #E6E9EA; border: 0" placeholder="Description"></div>
        <span class="margin-bottom margin-top"></span>
        <div layout="row" layout-align="start start" ng-show="uploads.length > 0">
            <i class="ion-paperclip margin-left margin-right" style="width: 22px;color: #00BF90;font-size: 32px;margin-top:-8px"></i>
            <div flex layout="column">
                <div class="exe_uploads_pane icon_containter margin-bottom" layout="row" ng-repeat="upload in uploads" style="height:1.8rem;">
                    <i class="margin-left ion-document margin-right" style="font-size:24px"></i>
                    <a class="exe_upload_link" href="https://networks.ezond.com/apis/downloadFile.php?actionIdx={{upload.actionIdx}}" target="_blank" rel="noopener">{{upload.actionDetail}}</a>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="removeUpload(upload)">
                        <i class="ion ion-close curs-pointer lighter-color" style="opacity: 0.7"></i>
                    </md-button>
                </div>
            </div>
        </div>
        <md-divider class="margin-top margin-bottom"></md-divider>
        <div class="exe_task_tag_pane icon_containter">
            <i class="ion-ios-pricetags margin-left margin-right" style="width: 22px;color: #00BF90;font-size: 24px;"></i>
            <span class="margin-right"></span>
            <div ng-repeat="tagName in camapignTagArray" class="tagDiv md-body-1" DEng-class="getTagClassName(tagName)" ng-click="selectCustomTag($event, tagName)">{{tagName}}
                <i class="ion-close lighter margin-sm-left" ng-click="removeTagName(tagName)" style="font-size: 14px;vertical-align: middle;"></i>
            </div>
            <div class="button margin-left" ng-hide="addTag" ng-click="clickAddTag()">Add a tag...</div>
            <div ng-show="addTag" class="margin-left" style="padding-left: 0; position: relative;">
                <input type=text class="newTagEdit" placeholder="New Tag..." style="color:#888888;height: 2.2rem;" ng-keypress="tagNameChanged($event)" ng-model="newTagName" ng-blur="removeNewTagName()">
                <div class="tagNameSuggestionContainer" ng-show="newTagName != ''">
                    <div class="tagNameSuggestion" ng-click="addCustomTag(tagName)" layout="row" layout-align="center center" ng-repeat="tagName in existCamapignTagArray | filter : newTagName">
                        <div class="" style="padding-right:1rem;">{{tagName}}</div>
                    </div>
                    <div class="tagNameSuggestion" ng-click="addCustomTag(newTagName)">
                        <font color="blue">NEW TAG</font>
                        <br>{{newTagName}}</div>
                </div>
            </div>
            <span flex></span>
        </div>
        <md-divider class="margin-top margin-bottom"></md-divider>
        <div layout="column">
            <div layout="row">
                <i class="margin-top ion-android-checkmark-circle margin-right margin-left" style="width: 22px;color: #00BF90;font-size: 24px;"></i>
                <div id="dragula_container1" flex>
                    <div ng-repeat="task in tasks | orderBy : 'taskOrder' : true" taskId="{{task.actionIdx}}" class="exe_task_order lighter-color" ng-class="{'exe_task_created': task.taskProgress == 0, 'exe_task_completed': task.taskProgress == 1, 'is-focused' : curEditTask == task}">
                        <div class="lighter-color curs-pointer margin-top margin-bottom exe_task_item" layout="row" layout-align="start center">
                            <i class=" lighter-color margin-left margin-right ion-android-checkbox-outline-blank" style="font-size: 24px;" ng-click="toggleTaskStatus(task)" ng-show="task.taskProgress == 0">
                                </i>
                            <i class="lighter-color margin-left margin-right ion-android-checkbox-outline" style="font-size: 24px;" ng-show="task.taskProgress == 1" ng-click="toggleTaskStatus(task)">
                                </i>
                            <div class="lighter-color" style="overflow: hidden; line-height: 1.4rem;" flex layout="row" layout-align="start center">
                                <textarea class="curs-pointer lighter-color autogrow_area" ng-focus="changeEditTask(task)" ng-change="handlePaste(task)" ng-class="{'curEditCell' : curEditTask == task}" type=text ng-model="task.actionDetail" style="font-size: 16px;line-height: 1.5rem; width:100%; background-color: transparent; border: 0; outline:none;resize: none;padding-top: 0.4rem; height:0rem;font-size: 13px;" ng-blur="updateTaskDetail(task)" ng-keydown="taskDetailChanged($event, task)"></textarea>
                            </div>
                            <div class="exe_task_item_pane" style="cursor:pointer;" value="{{task.actionIdx}}">
                                <span class="margin-right datepicker_recurring_start" style="display:inline-block; height:2rem; line-height:2rem;" ng-show="task.filePath != ''">{{(task.filePath?GetFormattedShortDateString(task.filePath):'')}}</span>
                                <!-- <img class="exe_small_img_button datepicker_recurring_start" src="images/add/calendar_pre.png" style="vertical-align: middle;height:1rem;"> -->
                                <i class="ion ion-android-calendar datepicker_recurring_start" style="vertical-align: middle;height:1rem; font-size: 16px;"></i>
                                <!-- <img class="exe_small_img_button datepicker_recurring_start" src="images/add/calendar_pre.png" style="vertical-align: middle;height:1rem;"> -->
                                <input type=text class="CalendarText" style="width: 0px;border:0;" readonly ng-model="task.filePath">
                            </div>
                            <md-menu md-offset="-150 0">
                                <img src="https://networks.ezond.com/apis/profileImage.php?user_id={{task.taskAssigner}}&{{timereport}}" class="exe_small_user_photo" style="cursor: pointer;" ng-click="selectAssignMember($event, task);$mdMenu.open()">
                                <md-menu-content>
                                    <div class="Member-cellsContainer" ng-repeat="user in users" ng-click="assignNewUser(user)">
                                        <div class="member_info"><span>{{user.userName}}</span>
                                            <br>{{user.email}}</div>
                                        <div class="member_photo"><img src="https://networks.ezond.com/apis/profileImage.php?user_id={{user.userIdx}}&{{timereport}}"></div>
                                        <div class="exe_clr"></div>
                                    </div>
                                </md-menu-content>
                            </md-menu>
                            <!-- <div class="exe_task_item_pane"> -->
                            <!-- <img src="https://networks.ezond.com/apis/profileImage.php?user_id={{task.taskAssigner}}&{{timereport}}" class="exe_small_user_photo" style="cursor: pointer;" ng-click="selectAssignMember($event, task)"> -->
                            <!-- </div> -->
                            <i style="font-size: 20px;" class="margin-sm-left ion-drag ion margin-right"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-left: 90px;" class="create-task margin-top">
                <div class="exe_task_item" layout="row" layout-align="start center">
                    <md-button ng-click="createNewTask(0)" ng-hide="newTask.actionDetail == ''" class="md-icon-button margin-right">
                        <i class="lighter-color ion-plus-round ion" style="font-size: 24px;">
                                </i>
                    </md-button>
                    <div style="overflow: hidden; line-height: 1.4rem;" flex layout="row" layout-align="start center">
                        <textarea placeholder="Add new task..." ng-model="newTask.actionDetail" class="curs-pointer autogrow_area" type=text style="font-size: 16px;line-height: 1.5rem; width:100%; background-color: transparent; border: 0; outline:none;resize: none;padding-top: 0.4rem; height:0rem;font-size: 13px;"></textarea>
                    </div>
                    <div class="exe_task_item_pane" style="cursor:pointer;" value="{{task.actionIdx}}">
                        <span class="datepicker_recurring_start" style="height:2rem; line-height:2rem;" ng-show="newTask.filePath != ''">{{(newTask.filePath?GetFormattedShortDateString(newTask.filePath):'')}}</span>
                        <!-- <img class="exe_small_img_button datepicker_recurring_start" src="images/add/calendar_pre.png" style="vertical-align: middle;height:1rem;"> -->
                        <i class="ion ion-android-calendar datepicker_recurring_start" style="vertical-align: middle;height:1rem; font-size: 16px;"></i>
                        <input type=text class="CalendarText" style="width: 0px;border:0;" readonly ng-model="newTask.filePath">
                    </div>
                    <!-- <md-menu>

<script type="text/ng-template" id="userprofile/userprofile.html"><div ng-cloak data-reactroot="" class="common-ui-modal ng-cloak" ng-show="showPopup['userprofile']">

                                                <div class="margin-sm-right">
                                                    <label for="last_name">Last name</label>
                                                    <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" value="{{user.last_name}}" maxlength="100">

                                            </div>

                                            </div>
                                        </div>
                                    </div>

                                                        <div class="action-links">
                                                            <div class="common-ui-form-file-upload">

                                                </div>
                                                <div></div>
                                            </div>
                                        </div>
                                        <div flex="60" md-padding>

                                            <div class="margin-sm-bottom margin-top">

                                                <input type="text" class="form-control" style="max-width: 339px;" id="email" name="email" placeholder="Email" value="{{user.email}}" maxlength="100" maxlength="100">

                                                <div class="margin-sm-right">
                                                    <label for="confirmPassword">Confirm password</label>
                                                    <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirm Password" value="" maxlength="32">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </md-tab-content>
                            </md-tab-body>
                        </md-tab>
                        <md-tab>
                            <md-tab-label>Plan</md-tab-label>
                            <md-tab-body>
                                <md-tab-content  layout="row">
                                    <div ng-class="{'loading' : classForLoadingPlans}" layout="column" layout-align="space-around center">

                                            <h2>Your current plan {{planName()}}</h2>
                                            <h3 ng-show="currentPlan == 'trial'">Expires at: {{planTermEnd}}</h3>
                                            <h3 ng-show="currentPlan != 'trial'">Term to: {{planTermEnd}}</h3>
                                        </div>
                                        <div class="plans" layout="row">
                                            <div class="md-padding" ng-if="plan.id != 'trial' && currentPlan == 'trial'" style="text-align: center;border: 1px solid lightgrey" ng-repeat="plan in plans">
                                                <h3>{{plan.name}}</h3>
                                                <h5>{{plan.description}}</h5>
                                                <md-button ng-click="subscribeForPlan(plan)">Subscribe</md-button>
                                            </div>
                                        </div>
                                    </div>
                                </md-tab-content>
                            </md-tab-body>
                        </md-tab>
                    </md-tabs>
                    <div class="md-padding" layout="row" layout-align="center">
                        <md-button class="md-raised md-primary" ng-click="saveProfile()">Save</md-button>
                    </div>
                </div>
            </div>
        </div>
    </md-card>
</div></script>

                        <p>{{dlgDescription}}</p>
                        <br>
                        <div class="field">
                          <label>API Key</label>
                          <input type="text" class="form-control" ng-model="api_key">
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="common-buttons-button-loader btn btn-primary" ng-click="getAccountInfos()">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>       
        <!--setup step -->
        <div  ng-cloak ng-show="accountStep == 'accountSetup'">
          <div class="modal">
              <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-bar clearfix">
                      <a class="modal-close-icon" ng-click="closePopup()"><i class="icon icon-delete"></i></a>
                    </div>
                    <div>
                      <div class="has-footer">
                        <div class="modal-header">
                          <img src="{{accountLogo}}">
                          <h3>{{dlgTitle}}</h3>
                        </div>
                        <div class="modal-search">
                          <div class="input-group">
                            <input type="text" class="form-control" ng-model="searchKey" placeholder="Search..." value="">
                            <span class="input-group-addon"><i class="icon icon-search"></i></span>
                          </div>
                        </div>
                        <div class="modal-body">
                          <ul class="list">
                            <li ng-repeat="record in dataRecords | filter : {websiteUrl: searchKey}">
                              <div class="row">
                                <div class="col-md-1 col-xs-1 col-sm-1">
                                  <input type="radio" name="selected_integration" value="{{record.websiteUrl}}" viewID="{{record.webPropertyId}}">
                                </div>
                                <div class="col-md-7 col-xs-7 col-sm-7">
                                  <b>{{record.websiteUrl}}</b>
                                </div>
                                <div class="col-md-4 col-xs-4 col-sm-4 text-right">
                                  <small>{{record.webPropertyId}}</small>
                                </div>
                              </div>
                            </li>
                          </ul>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" ng-click="selectNewAccount()">New Account</button>
                          <button type="submit" class="btn btn-primary pull-right" ng-click="saveAccount()">Save</button>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
        </div>
        <!--delete step -->
        <div  ng-cloak ng-show="accountStep == 'accountDelete'">
          <div class="modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-bar clearfix">
                  <a class="modal-close-icon" ng-click="closePopup();"><i class="icon icon-delete"></i></a>
                </div>
                <div>
                  <div class="common-modals-confirm-delete">
                    <div class="modal-header">
                      <h3>Confirm</h3>
                    </div>
                    <div class="modal-body">
                      <div class="message">Are you sure you want to remove this integration?</div>
                      <div class="elements"><span>{{dlgTitle}}</span></div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="common-buttons-button-loader btn btn-primary" ng-click="deleteAccount()">Confirm</button>
                      <button type="button" class="btn btn-default" ng-click="closePopup();">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>            
    </div>    

</div></script>

<script type="text/ng-template" id="seo/ratings.html"><div class="canvas-sidebar">
	<div class="common-report-interface canvas">
		<div class="common-report-interface-header has-sidebar" style="top: 9rem;">
			<div class="spacer">
				<div class="left">
					<div class="common-report-interface-header-ui-title">
						&nbsp;<span class="title">{{ratingsInfo.name}}</span>
					</div>
					<div class="common-report-interface-header-ui-menu">

							</ul>
						</div>
					</div>
				</div>

                    <div class="btn-group margin-sm-left" ng-show="bindAccountInfo.websiteUrl != ''">
                    	<button class="btn btn-default btg tooltip-button common-report-header-settings-button" ng-click="toggleDropDown()" ng-class="{'popover-opened': showDropDown == true}">
                    		<div><i class="icon icon-sliders"></i></div>
                    	</button>
                    </div>
				</div>
			</div>
			<div id="interface-report-settings"></div>
		</div>
		<div class="canvas-content" style="padding-top: 6rem;">
		
			<div class="react-grid-layout widgets common-widgets-collection">
				<div class="react-grid-item common-widgets-wrapper" style="top: 0px; left: 0px; height: 336px; position: absolute;">
					<div class="react-grid-item common-widgets-wrapper width-6 height-4 padding-1 margin-0 timeline-chart" style="height:336px; width:50%; float:left;">

								</div>
							</div>

							</div>
						</div>
					</div>
					<div class="react-grid-item common-widgets-wrapper width-6 height-4 padding-1 margin-0 timeline-chart" style="height:336px; width:50%; float:right;">
						<div class="common-widgets-chart panel">
							<div class="common-widgets-chart-header">
								<div class="common-widgets-chart-header-tab selected" style="width: 100%;">
									<span>{{mainSelectMetric}}<i class="icon icon-help-circled tooltip-icon" ng-mouseover="displayTip($event, mainSelectMetric)" ng-mouseout="unDisplayTip()"></i></span>
									<span class="stat redacted"><span>{{getDisplayData(mainSelectMetric)}}</span></span>

					</div>
					<div style="clear: both;"></div>

					<div class="common-widgets-big-stats">
						<div class="big-stat" ng-repeat="metric in selectMetricArray" ng-click="toggleMainSelectMetric(metric);" ng-class="{selected: metric == mainSelectMetric, 'box-width-1': selectMetricArray.length == 1, 'box-width-2': selectMetricArray.length == 2, 'box-width-3': selectMetricArray.length == 3, 'box-width-4': ((selectMetricArray.length == 4) || (selectMetricArray.length == 7) || (selectMetricArray.length == 8)), 'box-width-5': ((selectMetricArray.length == 5) || (selectMetricArray.length == 9) || (selectMetricArray.length == 10)), 'box-width-6': ((selectMetricArray.length == 6) || (selectMetricArray.length == 11) || (selectMetricArray.length == 12))}">
							<div class="panel">
								<span class="stat"><span>{{getDisplayData(metric)}}</span></span>
								<span class="label">{{metric}}</span>
							</div>
						</div>
					</div>
				</div>

									</div>
									<div><span>{{result_desc}}</span></div>
								</div>
								<div class="right">
									<div><input type="text" class="form-control input-sm" placeholder="Search" ng-model="srch_keyword"></div>
								</div>
							</div>
						</div>
						<div class="body">
							<div>
								<table class="table table-striped table-overflow table-no-results sortable">
									<thead class="common-widgets-table-thead">
										<tr>
											<th class="text-left long">
												<span>{{ratingsInfo.header[selectdIndex][selectedHeader].name}}<i class="icon icon-help-circled tooltip-icon" ng-mouseover="displayTip($event, ratingsInfo.header[selectdIndex][selectedHeader].name)" ng-mouseout="unDisplayTip()"></i></span>
											</th>
											<th class="text-center short" ng-class="{desc: selectMetricSortValue && selectMetricSort == metric, asc: !selectMetricSortValue && selectMetricSort == metric}" ng-repeat="metric in selectMetricArray" ng-click="changeMetricChange(metric);">
												<span>{{metric}}<i class="icon icon-help-circled tooltip-icon" ng-mouseover="displayTip($event, metric)" ng-mouseout="unDisplayTip()"></i></span>
											</th>
										</tr>
									</thead>
									<tbody class="common-widgets-table-tbody">
										<tr style="height: auto;" ng-hide="getResultCheck()">
											<td colspan="20" class="text-muted noresults">No data matching the selected criteria.</td>

<script type="text/ng-template" id="setupwizard/setupwizard.html"><link rel="stylesheet" type="text/css" href="/css/spares.css">
<style type="text/css">
	.row.stepContainer{margin:0px auto; width: 960px; text-align: center;}
	.step{width: 300px; margin: 10px; float:left;}
	.setupwizard-header{margin: 0px;}
    .create-campaign-module .fixed-block, .add-widget-module .fixed-block {
    	left: 50%;
    	transform: translate(-50%, -50%);
	}
	@media screen and (max-width: 960px) {
		.row.stepContainer {
	    	width: 340px;
		}
	}
	@media screen and (max-width: 320px) {
		.row.stepContainer {
	    	width: 100%;
		}
		.step{
			width: 100%;
			margin: 0px;
		}
	}
	.common-ui-modal .modal-navigation ul.nav>li.active:before {
	    border-width: 0;
	}
</style>

<div class="setupwizard"> 
    <!-- setupwizard.html -->
    <div class="setupwizard-header">
        <img src="/img/logo-dark.png" height="55" alt="">
    </div>
    <br>
    <h2 class="text-center"><span style="color: #767676; font-size: 28px;     vertical-align: text-bottom;">Welcome to <img style="height: 48px;" src="/img/logo-dark-no-pic.png" alt=""></span>

    <br>
    <br>
    <div class="row stepContainer">
        <!-- First step: email confirmation -->
        <div class="step" ng-class="{disabled: !enabledSteps.email}">
            <div class="card text-center">
                <div class="card-title icon">
                    <i class="fa fa-envelope-open" aria-hidden="true"></i>
                </div>
                <div class="card-text">
                    <h3>Confirm Email</h3>
                    <p>
                        If you didn't recieve a confirmation email, check your spam folder.
                    </p>
                </div>
                <br>
                <!-- Change email -->
                <a ng-click="changeEmail = true;retryconfirmemail()" ng-show="!changeEmail" style="text-decoration: none; color: #66ab1f; font-size:12pt;">Change email</a>
                <div ng-show="changeEmail" class="change-email">
                    <input class="form-control" type="text" ng-model="user.email">
                </div>
                <br>
                <br>
                <div class="card-text">
                    <p ng-if="emailSuccess">Email has been sended. Check your inbox.</p>
                </div>
                <!-- Change email end -->

                <div ng-if="!enabledSteps.details" class="card-title card-button pointer" ng-click="resendConfirmEmail()">Resend</div>
                <div ng-if="enabledSteps.details" class="card-title text-center card-button" >Done</div>
            </div>
        </div>

        <!-- Second step: providing name -->
        <div class="step" ng-class="{disabled: !enabledSteps.details}">
            <div class="card text-center">
                <div class="card-title icon">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                </div>
                <div ng-show="substep != 'namedetails'">
                    <div class="card-text">
                        <h3>Provide your name</h3>
                        <p>Let's fill some details</p>
                    </div>

                    <div class="card-title card-button pointer" ng-click="enterDetails()">Get started</div>
                </div>
                <div ng-show="substep == 'namedetails'" class="text-left padding-20">
                    <div class="name-details-form">
                        <div class="form-group">
                            <label>Name</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" ng-model="user.first_name" class="form-control" placeholder="Name">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" ng-model="user.last_name" class="form-control" placeholder="Last name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Phone number</label>
                            <input type="text" ng-model="user.phone" class="form-control" placeholder="Your phone">
                        </div>
                        <div class="form-group">
                            <label>Number of clients</label>
                            <input type="text" ng-model="user.clientsnum" class="form-control" placeholder="Number of clients">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="user.subscribe"> Subscribe to our newsletters
                            </label>
                        </div>
                    </div>


                    <div ng-if="!enabledSteps.createCampaign" class="card-title text-center card-button pointer" ng-click="saveUserDetails()">Save</div>
                    <div ng-if="enabledSteps.createCampaign" class="card-title text-center card-button" >Done</div>
                </div>
            </div>
        </div>

        <!-- Third step: create campaign -->
        <div class="step" ng-class="{disabled: !enabledSteps.createCampaign}">
            <div class="card text-center">
                <div class="card-title icon">
                    <i class="fa fa-bolt" aria-hidden="true"></i>
                </div>
                
                <div class="card-text">
                    <h3>Create campaign</h3>
                    <p>Do you first campaign</p>
                </div>

                <div class="card-title text-center card-button pointer" ng-click="createCampaign()">Create</div>
            </div>
        </div>
        <div style="clear: both;"></div>
    </div>
</div></script>
